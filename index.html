<!DOCTYPE html>

<head>

  <title>Bookings</title>

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 15px;

      margin: 0;
